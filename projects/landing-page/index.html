<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        
        <!-- <p class="logo-text">Happy Feet</p> -->
        <img class="logo" src="logo2.png" alt="logo">
   
        <div class="navbar">
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
   
    </header>
    <main>
        <section id="about">
            <div class="text">
                <h3>Happy Feet, Your First and Last Shoe Stop.</h3>
            <p class="one">Happy Feet specializes in classy and elegant footwear.</p>
            <p class="two">
                 We offer a wide range of sneakers, sandals, clogs and boots for both men and women.<br>
                 </p>
                 <br>
                 <input name="search-shoes" id="search" type="text" placeholder="Search our catalogue"><button id="btn">search</button>
            </div>
            
            <img class="shoe-img" src="sneakers.png" alt="sneakers" loading="lazy">
            
        </section>
        <section id="products">
            <h3>What we offer</h3>
            <div id="container">
            <div id="product">
                <img src="sneaker-prod.png" alt="sneakers">
                <h4>Sneakers</h4>
            </div>
            <div id="product">
                <img src="oxford.png" alt="covershoe">
                <h4>Corporate</h4>
            </div>
            <div id="product">
                <img src="running.png" alt="running">
                <h4>Sports</h4>
            </div>
            <div id="product">
                <img src="mens-boots.png" alt="mens boots">
                <h4>Boots</h4>
            </div>
        </div>
        </section>
        <section id="contact">
            <h3>Contact us</h3>
            <form action="" method="post">
                <label for="name">Full-name<input type="text" id="name" name="name"></label>
                <label for="mail">Email<input type="email" id="mail" name="mail"></label>
                <label for="message">Message<textarea name="message" id="message" cols="30" rows="2"></textarea></label>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    
</body>
</html>
